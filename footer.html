<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    >
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <footer class="foot">
      <div class="container">
        <div class="row justify-content-center justify-content-md-between">
          <div class="col-3-lg mb-5 mb-lg-0">
            <h2 id="footercompany" class="mb-5">Our Brand</h2>

            <p class="lead mb-0 footeraddress">
              FCA193/A Bhatia Colony, <br />
              Milk Plant road, Ballabgarh, <br />
              Faridabad, Haryana, 121004
            </p>
            <br />

            <p class="contactdetails">
              <span class="font-weight-bold text-light">Phone:</span>
              +91-9643283909 <br />
              <span class="font-weight-bold text-light">Email:</span>
              rsofbd2012@gmail.com
            </p>
          </div>

          <div class="col-3-lg mb-5 mb-lg-0 footercontact">
            <h4 class="text-white mb-3">FEEDBACK</h4>

            <form action="">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="far fa-id-badge"></i
                  ></span>
                </div>
                <input
                  type="text"
                  aria-label="Full name"
                  class="form-control"
                  placeholder="Full Name"
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="far fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Email"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>

              <div class="input-group">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="Enter Your Message"
                ></textarea>
              </div>

              <button class="btn footerbutton mt-2">Send Message</button>
            </form>
          </div>

          <div class="col-3-lg mb-5 mb-lg-0 footernewsletter">
            <h4 class="text-white mb-3">Newsletter Signup</h4>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn newsletter-button"
                  type="button"
                  id="button-addon2"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <div class="copy">Â© 2021, All Rights Reserved by HealthRiser Team</div>
  </body>
</html>
